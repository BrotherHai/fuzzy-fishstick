name: Get Hot News

on:
  schedule:
    - cron: "0 0,6,9,12,23 * * *"
  workflow_dispatch:

concurrency:
  group: crawler-${{ github.ref_name }}
  cancel-in-progress: true

permissions:
  contents: read
  actions: write

jobs:
  crawl:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      # --------------------------------------------------
      # üì• Checkout
      # --------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          clean: true

      # --------------------------------------------------
      # üö¶ Traffic Control / ÊµÅÈáèÊéßÂà∂
      # --------------------------------------------------
      - name: Random Delay (Traffic Control)
        run: |
          echo "üé≤ Generating random delay..."
          DELAY=$((RANDOM % 30 + 1))
          echo "‚è∏Ô∏è Sleeping for ${DELAY} seconds..."
          sleep "${DELAY}"
          echo "‚ñ∂Ô∏è Delay finished."

      # --------------------------------------------------
      # üêç Python Environment
      # --------------------------------------------------
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # --------------------------------------------------
      # üîç Validation
      # --------------------------------------------------
      - name: Verify required config
        run: |
          if [ ! -f config/config.yaml ]; then
            echo "‚ùå config/config.yaml not found"
            exit 1
          fi

      # --------------------------------------------------
      # üï∑Ô∏è Run crawler
      # --------------------------------------------------
      - name: Run TrendRadar
        env:
          FEISHU_WEBHOOK_URL: ${{ secrets.FEISHU_WEBHOOK_URL }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          DINGTALK_WEBHOOK_URL: ${{ secrets.DINGTALK_WEBHOOK_URL }}
          WEWORK_WEBHOOK_URL: ${{ secrets.WEWORK_WEBHOOK_URL }}
          WEWORK_MSG_TYPE: ${{ secrets.WEWORK_MSG_TYPE }}

          EMAIL_FROM: ${{ secrets.EMAIL_FROM }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
          EMAIL_SMTP_SERVER: ${{ secrets.EMAIL_SMTP_SERVER }}
          EMAIL_SMTP_PORT: ${{ secrets.EMAIL_SMTP_PORT }}

          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          NTFY_TOPIC: ${{ secrets.NTFY_TOPIC }}
          NTFY_SERVER_URL: ${{ secrets.NTFY_SERVER_URL }}
          NTFY_TOKEN: ${{ secrets.NTFY_TOKEN }}
          BARK_URL: ${{ secrets.BARK_URL }}

          STORAGE_BACKEND: auto
          LOCAL_RETENTION_DAYS: ${{ secrets.LOCAL_RETENTION_DAYS }}
          REMOTE_RETENTION_DAYS: ${{ secrets.REMOTE_RETENTION_DAYS }}

          S3_BUCKET_NAME: ${{ secrets.S3_BUCKET_NAME }}
          S3_ACCESS_KEY_ID: ${{ secrets.S3_ACCESS_KEY_ID }}
          S3_SECRET_ACCESS_KEY: ${{ secrets.S3_SECRET_ACCESS_KEY }}
          S3_ENDPOINT_URL: ${{ secrets.S3_ENDPOINT_URL }}
          S3_REGION: ${{ secrets.S3_REGION }}

          GITHUB_ACTIONS: true
        run: python -m trendradar

      # --------------------------------------------------
      # üì¶ Prepare Cloudflare Pages deployment
      # --------------------------------------------------
      - name: Prepare deployment directory
        run: |
          rm -rf deploy_dist
          mkdir -p deploy_dist

          if [ -f index.html ]; then
            cp index.html deploy_dist/index.html
            echo "‚úÖ index.html prepared for deployment"
          else
            echo "‚ùå index.html not found"
            exit 1
          fi

      # --------------------------------------------------
      # üöÄ Publish to Cloudflare Pages
      # --------------------------------------------------
      - name: Publish to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: liuxiaohai
          directory: deploy_dist
          branch: main
